<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <!-- tailwind CSS and daisyUI CDN link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons8-donate-48.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header section start here -->
    <header>
      <!-- main nav -->
      <div class="bg-[#f9e8c5] py-6 pb-12 w-full">
        <div class="navbar container mx-auto">
          <div class="navbar-start">
            <a class="btn btn-ghost md:text-xl md:px-6 bg-[#B4F461]">Home</a>
          </div>
          <div class="navbar-center">
            <div
              class="menu menu-horizontal px-1 flex justify-center items-center space-x-4"
            >
              <img class="w-8 md:w-12" src="./assets/logo.png" alt="" />
              <h1 class="md:text-xl md:font-bold">Donate Bangladesh</h1>
            </div>
          </div>
          <div class="navbar-end">
            <div class="flex justify-center items-center space-x-2">
              <img src="./assets/coin.png" alt="" />
              <h2 class="md:font-bold">5500 BDT</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- main nav -->
    </header>
    <!-- header section end here -->
     <!-- main section  -->
      <main class="container mx-auto">
        <h3>Important FAQ</h3>

      </main>
  </body>
</html>
